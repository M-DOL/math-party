<html lang="en-US">
<head>
  <title> Math Party</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="static/js/teacher_script.js"></script>
</head>
    
<style>
    h5{
      padding-bottom: 5px;
      padding-top: 3px;
    }
    .navbar{
        text-align: center;
    }
    .row {
        height: 200px;
    }
    [class*="col-"] {
        border-left: 5px solid white;
        border-top: 5px solid white;
    }
</style>
    
<body ng-app = "MathPartyTeacher">
<nav class="navbar navbar-default">
       <h3> Math Party </h3>
</nav>
    
<div class = "container" ng-controller="studentsGrid"> 
    <div class ="row">
        <div class="col-xs-4 col-lg-4 col-md-4 col-sm-4"
                ng-repeat="student in students"
                ng-style = "set_style(student)"
                ng-if="student != null">
                <h5> {a student.name a} </h5>
                <img ng-src = "static/images/lol.jpg" ng-if="student.badge1 == true">
        </div>
    </div>
</div><!-- end of container-->
</body>
</html>
